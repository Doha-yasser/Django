{% extends 'base.html' %}

{% block content %}
<div>
    <h3>Delete Trainee</h3>
</div>

<div>
    <p>
        You are about to delete the trainee <strong>{{ trainee.name }}</strong>.
    </p>

    <form method="post">
        <div>
            <a href="{% url 'trainee_detail' trainee.id %}">Cancel</a>
            <button type="submit">Delete Permanently</button>
        </div>
    </form>
</div>
{% endblock %}
