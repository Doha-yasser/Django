{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-exclamation-triangle"></i> Delete Trainee
                    </h3>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-user-times fa-3x text-danger mb-3"></i>
                    <h4>Are you sure?</h4>
                    <p class="text-muted">
                        You are about to delete the trainee <strong>{{ trainee.name }}</strong>.
                        This action cannot be undone.
                    </p>
                    
                    <div class="alert alert-warning">
                        <strong>Warning:</strong> This will permanently remove the trainee and all associated data.
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'trainee_detail' trainee.id %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete Permanently
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
